<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> {% if title %}
    <title>{{ title }} - flaskcut</title>
    {% else %}
    <title>Welcome to flaskCut</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}" />

    <script src="{{url_for('static', filename='scripts/jquery-3.3.1.js')}}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.path == '/product/' %}active{% endif %}">

                    <a class="nav-link" href="/product">Products</a>
                </li>
                <li class="nav-item {% if request.path == '/category/' %}active{% endif %}">
                    <a class="nav-link" href="/category">Categorys</a>
                </li>
                <li class="nav-item {% if request.path == '/frontview/' %}active{% endif %}">
                    <a class="nav-link" href="/frontview">Front View Types</a>
                </li>
                <li class="nav-item {% if request.path == '/backview/' %}active{% endif %}">
                    <a class="nav-link" href="/backview">Back View Types</a>
                </li>
                <li class="nav-item {% if request.path == '/bodytype/' %}active{% endif %}">
                    <a class="nav-link" href="/bodytype">Body Types</a>
                </li>
                <li class="nav-item {% if request.path == '/occassiontype/' %}active{% endif %}">
                    <a class="nav-link" href="/occassiontype">Occassion Types</a>
                </li>
                <li class="nav-item {% if request.path == '/clothtype/' %}active{% endif %}">
                    <a class="nav-link" href="/clothtype">Cloth Types</a>
                </li>
                <li class="nav-item {% if request.path == '/users/' %}active{% endif %}">
                    <a class="nav-link" href="/users">Create Users</a>
                </li>
            </ul>

        </div>
    </nav>

    <main role="main">
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">

                END POINT : {{request.path}}
                {% block content %}{% endblock %}
            </div>
        </div>

    </main>
    <script>
        function jajax(url, type, data) {
            return $.ajax({
                url: 'http://localhost:5000/' + url,
                contentType: false,
                processData: false,
                method: type,
                data: data
            }).done(function (data) {
                console.log('SUCCEEEEEEED', data);
            }).fail(function (jqXHR, textStatus, err) {
                console.log('Error: ' + err);
            }).always(function () {
                console.log('ALWAYS ');
            });
        }
    </script>
</body>

</html>
